{% load i18n %}
{% load static %}
<!-- Navigation -->

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/campaigncovid2.png' %}" width="300" height="90" /></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li 
            {% if 'about' in request.path %}
            class="nav-item active"
            {% else %}
            class="nav-item"
            {% endif %}>
              <a class="nav-link" href="{% url 'about' %}">About COVID-19</a>
            </li>
            <li 
            {% if 'initiator' in request.path %}
            class="nav-item active"
            {% else %}
            class="nav-item"
            {% endif %}>
              <a class="nav-link" href="{% url 'initiator' %}">Initiator</a>
            </li>
            <li 
            {% if 'expansion' in request.path %}
            class="nav-item active"
            {% else %}
            class="nav-item"
            {% endif %}>
              <a class="nav-link" href="{% url 'expansion' %}">Covid-Expansion</a>
            </li>
        {% if user.is_authenticated %}
         
          <li 
          {% if 'symptom' in request.path %}
          class="nav-item active"
          {% else %}
          class="nav-item"
          {% endif %}>
            <a class="nav-link" href="{% url 'symptom' %}">Symptoms</a>
          </li>
       
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-columns"></i> Dashboard
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="nav-link" href="{% url 'dashboard' %}" style="color: black;"><i class="fas fa-user"></i> {{ user.first_name }}</a>
              <div class="dropdown-divider"></div>
              <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}" style="color: black;">
                <i class="fas fa-sign-out-alt"></i>Logout
                </a>
                <form action="{% url 'logout' %}" method="POST" id="logout">
                  {% csrf_token %}
                  <input type="hidden">
                </form>
            </div>
          </li>
        {% else %}
          
          <li {% if 'register' in request.path %}
          class="nav-item active"
          {% else %}
          class="nav-item"
          {% endif %}>
            <a class="nav-link" href="{% url 'register' %}"><i class="fa fa-user-plus"></i> Register</a>
          </li>
          <li {% if 'login' in request.path %}
          class="nav-item active"
          {% else %}
          class="nav-item"
          {% endif %}>
            <a class="nav-link" href="{% url 'login' %}"><i class="fa fa-sign-in-alt"></i> Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
