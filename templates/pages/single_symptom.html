<div id="container" class="container" style="margin-left: 10px; margin-right: 10px;">
    <div class="row">
        <div class="col-lg-12">
            <canvas id="breath-chart2" data-url="{% url 'all-symptoms' %}"></canvas>
        </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    $(function () {

        var $breathChart2 = $("#breath-chart2");
        $.ajax({
          url: $breathChart2.data("url"),
          success: function (data) {
            console.log(data)
            var ctx2 = $breathChart2[0].getContext("2d");
  
            new Chart(ctx2, {
              type: 'line',
              data: {
                labels: data.label_f,
                datasets: [{
                  label: 'High fever',
                  data: data.data_f,
                  borderColor: "#3e95cd",
                  fill: false
                },
                {
                  data: data.data_c,
                  label: 'Cough',
                  borderColor: "#8e5ea2",
                  fill: false
                },
                {
                  data: data.data_sh,
                  label: 'Shortness of breath',
                  borderColor: "#3cba9f",
                  fill: false
                }, 
                {
                  data: data.data_t,
                  label: 'Tiredness',
                  borderColor: "#e8c3b9",
                  fill: false
                }, {
                  data: data.data_s,
                  label: 'Sore Throat',
                  borderColor: "#c45850",
                  fill: false
                }]          
              },
              options: {
                responsive: true,
                legend: {
                  position: 'top',
                },
                title: {
                  display: true,
                  text: 'Bar chart'
                }
              }
            });
  
          }
        });
  
      });
</script>
